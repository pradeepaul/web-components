<!DOCTYPE html>
<html>
  <head>
    <title>web components</title>
  </head>
  <body>
    <app-button onclick="add()" text="add"> </app-button>
    <app-button onclick="remove()" text="remove"> </app-button>

    <script>
      const add = () => {
        const addButton = document.querySelector('app-button');
        addButton.inprogress = true;
        setTimeout(() => {
          const counter = document.createElement('app-counter');
          counter.setAttribute('until', '5');
          document.body.append(counter);
          addButton.inprogress = false;
        }, 2000);
      };

      const remove = () => {
        document.querySelector('app-counter').remove();
      };

      const move = () => {
        const iframe = document.querySelector('iframe');
        const doc = document.implementation.createHTMLDocument('new document');
        const destDocument = iframe.contentDocument;
        destDocument.replaceChild(
          doc.documentElement,
          destDocument.documentElement
        );
        const counter = document.querySelector('app-counter');
        destDocument.body.appendChild(destDocument.adoptNode(counter));
      };

      const login = () => {
        loginBtn.setAttribute('inprogress', 'true');
        setTimeout(() => {
          loginBtn.removeAttribute('inprogress');
        }, 1000);
      };

      const register = () => {
        registerBtn.setAttribute('inprogress', 'true');
        setTimeout(() => {
          registerBtn.removeAttribute('inprogress');
        }, 1000);
      };
    </script>
    <script src="./src/button.js"></script>
    <script src="./src/counter.js"></script>
  </body>
</html>
