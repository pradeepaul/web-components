<!DOCTYPE html>
<html>
  <head>
    <title>basic web components</title>
    <style>
      .classic-btn {
        background-color: #0070f3;
        color: white;
        border: none;
        border-radius: 7px;
        padding: 0 2rem;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 12px;
        box-shadow: 0px 4px, 14px rgba(0, 118, 225, 0.39);
      }
      .classic-btn:hover {
        background-color: #1d80f0;
      }
      .classic-btn:disabled {
        background-color: #6aa8f0;
      }
      .fading {
        animation: fading 0.5s infinite;
      }
      @keyframes fading {
        0% {
          color: #6aa8f0;
        }

        50% {
          color: white;
        }

        100% {
          color: #6aa8f0;
        }
      }
    </style>
  </head>
  <body>
    <button class="classic-btn" onclick="logAction()">click me</button>
    <script>
      const btn = document.querySelector('.classic-btn');
      const logAction = () => {
        console.log('click');
        const actualdata = btn.textContent;
        btn.textContent = 'loading ...';
        btn.setAttribute('disabled', 'true');
        btn.classList.add('fading');
        setTimeout(() => {
          btn.textContent = actualdata;
          btn.removeAttribute('disabled');
          btn.classList.remove('fading');
        }, 1000);
      };
    </script>
  </body>
</html>
