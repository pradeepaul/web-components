<!DOCTYPE html>
<html>
  <head>
    <title>basic web components</title>
    <style>
      .btn {
        background-color: #0070f3;
        color: white;
        border: none;
        border-radius: 7px;
        padding: 0 2rem;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 12px;
        box-shadow: 0px 4px, 14px rgba(0, 118, 225, 0.39);
      }
      .btn:hover {
        background-color: #1d80f0;
      }
      .btn:disabled {
        background-color: #6aa8f0;
      }
      .fading {
        animation: fading 0.5s infinite;
      }
      @keyframes fading {
        0% {
          color: #6aa8f0;
        }

        50% {
          color: white;
        }

        100% {
          color: #6aa8f0;
        }
      }
    </style>
  </head>
  <body>
    <app-button
      id="classic-btn-login"
      onclick="login()"
      text="login"
    ></app-button>
    <app-button id="classic-btn-register" onclick="register()" text="register">
    </app-button>
    <app-button id="classic-btn-register" onclick="add()" text="add">
    </app-button>
    <app-button id="classic-btn-register" onclick="remove()" text="remove">
    </app-button>
    <app-button id="classic-btn-register" onclick="move()" text="move">
    </app-button>
    <iframe></iframe>
    <script>
      const loginBtn = document.querySelector('#classic-btn-login');
      const registerBtn = document.querySelector('#classic-btn-register');

      const add = () => {
        const counter = document.createElement('app-counter');
        document.body.append(counter);
      };

      const remove = () => {
        document.querySelector('app-counter').remove();
      };

      const move = () => {
        const iframe = document.querySelector('iframe');
        const doc = document.implementation.createHTMLDocument('new document');
        const destDocument = iframe.contentDocument;
        destDocument.replaceChild(
          doc.documentElement,
          destDocument.documentElement
        );
        const counter = document.querySelector('app-counter');
        destDocument.body.appendChild(destDocument.adoptNode(counter));
      };

      const login = () => {
        loginBtn.setAttribute('inprogress', 'true');
        setTimeout(() => {
          loginBtn.removeAttribute('inprogress');
        }, 1000);
      };

      const register = () => {
        registerBtn.setAttribute('inprogress', 'true');
        setTimeout(() => {
          registerBtn.removeAttribute('inprogress');
        }, 1000);
      };

      class Button extends HTMLElement {
        constructor() {
          super();
        }

        connectedCallback() {
          const text = this.getAttribute('text');
          this.innerHTML = `<button class="btn">${text}</button>`;
        }

        static get observedAttributes() {
          return ['inprogress'];
        }

        attributeChangedCallback(attr, old, newval) {
          const button = this.querySelector('button');
          if (newval) {
            button.textContent = 'loading ...';
            button.setAttribute('disabled', true);
            button.classList.add('fading');
          } else {
            button.textContent = this.getAttribute('text');
            button.classList.remove('fading');
            button.removeAttribute('disabled');
          }
        }
      }

      class Counter extends HTMLElement {
        // initialize a variable or an attribute
        constructor() {
          super();
        }
        // dom manipulation to be done
        connectedCallback() {
          this.innerHTML = 'counter';
        }
        // remove the dom manipulations
        disconnectedCallback() {}
        // listen to the attribute change example inprogress,
        attributeChangedCallback() {}
        // move or chnage child node to iframe or modal
        adoptedCallback() {}
      }

      customElements.define('app-button', Button);
      customElements.define('app-counter', Counter);
    </script>
  </body>
</html>
